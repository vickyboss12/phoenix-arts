<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Phoenix Arts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Phoenix Arts</h1>
                <h2>Welcome Back</h2>
                <p>Login to your account</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginUsername">Username <span class="required">*</span></label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password <span class="required">*</span></label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>

                <div id="loginError" class="error-message" style="display: none;"></div>

                <button type="submit" class="auth-btn">Login</button>
            </form>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <button id="adminLoginBtn" class="admin-login-btn">Admin Login</button>

            <!-- Admin Login Modal -->
            <div id="adminLoginModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Admin Login</h2>
                    <form id="adminLoginForm" class="auth-form">
                        <div class="form-group">
                            <label for="adminUsername">Username <span class="required">*</span></label>
                            <input type="text" id="adminUsername" name="adminUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="adminPassword">Password <span class="required">*</span></label>
                            <input type="password" id="adminPassword" name="adminPassword" required>
                        </div>
                        <div id="adminLoginError" class="error-message" style="display: none;"></div>
                        <button type="submit" class="auth-btn">Login as Admin</button>
                    </form>
                </div>
            </div>

            <div class="auth-footer">
                <p>Don't have an create account , first <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
