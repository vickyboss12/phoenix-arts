<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Phoenix Arts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Phoenix Arts</h1>
                <h2>Create Your Account</h2>
                <p>Join us to explore amazing art</p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupName">Name <span class="required">*</span></label>
                    <input type="text" id="signupName" name="name" required>
                </div>

                <div class="form-group">
                    <label for="signupGender">Gender <span class="required">*</span></label>
                    <select id="signupGender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="signupAge">Age <span class="required">*</span></label>
                    <input type="number" id="signupAge" name="age" min="1" max="120" required>
                </div>

                <div class="form-group">
                    <label for="signupUsername">Create Username <span class="required">*</span></label>
                    <input type="text" id="signupUsername" name="username" required>
                    <small>Choose a unique username</small>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Create Password <span class="required">*</span></label>
                    <input type="password" id="signupPassword" name="password" required>
                    <small>Minimum 6 characters</small>
                </div>

                <div id="signupError" class="error-message" style="display: none;"></div>

                <button type="submit" class="auth-btn">Sign Up</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
