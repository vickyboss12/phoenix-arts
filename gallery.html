<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Phoenix Arts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Phoenix Arts</div>
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="art.html">Art</a></li>
                <li><a href="submit-art.html">Submit Art</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1>Art Gallery</h1>
            <button id="addArtBtn" class="add-btn">Add New Art</button>
        </div>

        <!-- Add/Edit Art Form Modal -->
        <div id="artFormModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="formTitle">Add New Art</h2>
                <form id="galleryForm" class="art-form">
                    <input type="hidden" id="artId" name="artId">
                    
                    <div class="form-group">
                        <label for="artTitle">Art Title <span class="required">*</span></label>
                        <input type="text" id="artTitle" name="artTitle" required>
                    </div>

                    <div class="form-group">
                        <label for="artDescription">Description</label>
                        <textarea id="artDescription" name="artDescription" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="artImage">Image <span class="required">*</span></label>
                        <input type="file" id="artImage" name="artImage" accept="image/*" required>
                        <div id="artImagePreview" class="image-preview"></div>
                    </div>

                    <div class="form-group">
                        <label for="artCategory">Category</label>
                        <select id="artCategory" name="artCategory">
                            <option value="Art">Art</option>
                            <option value="Drawing">Drawing</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Save</button>
                        <button type="button" class="cancel-btn" onclick="closeArtFormModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="galleryGrid" class="gallery-grid">
            <!-- Gallery items will be dynamically loaded here -->
        </div>

        <div id="emptyGallery" class="empty-state">
            <p>No art items in gallery yet. Click "Add New Art" to get started!</p>
        </div>
    </main>

    <!-- Admin Login Modal -->
    <div id="adminLoginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <form id="adminLoginForm" class="art-form">
                <div class="form-group">
                    <label for="adminUsername">Username <span class="required">*</span></label>
                    <input type="text" id="adminUsername" name="adminUsername" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password <span class="required">*</span></label>
                    <input type="password" id="adminPassword" name="adminPassword" required>
                </div>
                <div id="adminLoginError" class="error-message" style="display: none; color: red; margin-bottom: 1rem;"></div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Phoenix Arts. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
