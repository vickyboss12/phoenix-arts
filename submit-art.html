<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Art - Phoenix Arts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Phoenix Arts</div>
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="art.html">Art</a></li>
                <li><a href="submit-art.html" class="active">Submit Art</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1>Submit Your Art</h1>
            <p>Fill out the form below to submit your art request</p>
        </div>

        <div class="form-container">
            <form id="artSubmissionForm" class="art-form">
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender <span class="required">*</span></label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <span style="color: var(--text-primary); font-weight: 600;">+91</span>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" required style="flex: 1;">
                    </div>
                    <small>Enter 10-digit phone number</small>
                </div>

                <div class="form-group">
                    <label>Sheet Size <span class="required">*</span></label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="sheetSize" value="A4" required>
                            <span>A4</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="sheetSize" value="A3" required>
                            <span>A3</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Position <span class="required">*</span></label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="artPosition" value="Portrait" required>
                            <span>Portrait</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="artPosition" value="Landscape" required>
                            <span>Landscape</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="whichMembers">Which Members <span class="required">*</span></label>
                    <select id="whichMembers" name="whichMembers" required>
                        <option value="">Select Number of Members</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Frames <span class="required">*</span></label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="frames" value="With Frame" required>
                            <span>With Frame</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="frames" value="Without Frame" required>
                            <span>Without Frame</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="imageUpload">Image Upload <span class="required">*</span></label>
                    <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required>
                    <div id="imagePreview" class="image-preview"></div>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>

    <!-- Success Message Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div style="text-align: center; padding: 2rem;">
                <div style="font-size: 4rem; color: var(--success); margin-bottom: 1rem;">âœ“</div>
                <h2 style="color: var(--primary-light); margin-bottom: 1rem;">Form Successfully Submitted!</h2>
                <p style="color: var(--text-primary); font-size: 1.1rem; line-height: 1.8;">
                    We will contact you soon!<br>
                    Thank you!!
                </p>
            </div>
        </div>
    </div>

        <p>&copy; 2024 Phoenix Arts. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
